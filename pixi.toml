[workspace]
authors = ["Slava Chaunin <67190162+Ssslakter@users.noreply.github.com>"]
channels = ["https://conda.modular.com/max-nightly", "conda-forge"]
name = "opengl-mojo"
platforms = ["linux-64"]
version = "0.0.1"

[tasks]
fmt = "mojo format -l 1000 out"
gen = "python gen.py"
pkg = "mojo package out -o opengl.mojopkg"
build = {depends-on = ["gen", "fmt", "pkg"]}

[dependencies]
max = "*"
libopengl = "*"
sdl3 = ">=3.2.14,<4"
python = ">=3.11,<3.14"

[feature.dev.pypi-dependencies]
ipython = "*"
ipykernel = ">=6.29.5, <7"

[feature.dev.dependencies]
llvm-tools = ">=20.1.5,<21"

[environments]
dev = ['dev']
